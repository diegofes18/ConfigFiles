"$schema" = "https://starship.rs/config-schema.json"
add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red) "

[directory]
truncation_length = 8
truncation_symbol = "…/"
format = "[\ue36a diegofes ❯](bold fg:#de8817 ) [\uf07c $path](bold fg:#fac746 )[$read_only]($read_only_style) "

[package]
disabled = true
format = "$all"

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
ignore_branches = [ "master", "main",]

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
cherry_pick = "[🍒 PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "[++\\($count\\)](green)"
renamed = "👅"
deleted = "🗑"
